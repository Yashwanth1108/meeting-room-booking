<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Room Booking</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="booking-container fade-in">
        <h3 class="text-center">ðŸ“… Book a Meeting Room</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="meeting-title" class="form-label">Meeting Title</label>
            <input
              id="meeting-title"
              type="text"
              class="form-control"
              placeholder="Enter the Meeting Title"
              required
            />
          </div>

          <div class="mb-3">
            <label for="rooms" class="form-label">Meeting Room</label>
            <select id="rooms" class="form-select" required>
              <option value="">Choose a room</option>
              <option value="EARTH">EARTH (10 seats)</option>
              <option value="SATURN">SATURN (20 seats)</option>
              <option value="PLUTO">PLUTO (15 seats)</option>
            </select>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="date" class="form-label">Booking Date</label>
              <input type="date" id="date" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label for="from-time" class="form-label">From</label>
              <input type="time" id="from-time" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label for="to-time" class="form-label">To</label>
              <input type="time" id="to-time" class="form-control" required />
            </div>
          </div>

          <div class="d-grid">
            <button id="book-btn" type="submit" class="btn btn-custom">
              Book Hall
            </button>
          </div>
        </form>
      </div>

      <div id="booking-list" class="mt-5 fade-in">
        <h1>Booked Details</h1>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
